env:
    global:
        - GH_REF: github.com/jdthfe/edm.git
        - secure: ''
language: node_js
node_js:
    - 10
branchs:
    only:
        - master
cache:
    directories:
        - node_modules
install:
    - yarn install
scripts:
    - yarn test
    - yarn build

after_script:
    - cd build
    - git init
    - git config user.name "Travis"
    - git config user.email "qqqqqcy@gmail.com"
    - git add .
    - git commit -m "Update docs"
    - git push -f "https://${GH_TOKEN}@${GH_REF}" master:gh-pages
